---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

		<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
		<div class="info">
			<span class="date">{{ post.date | date: "%B %e, %Y" }}</span> | <span class="writer">By {{ post.writer }} (<span class="handle"><span class="screen-name"><a href="https://twitter.com/{{ post.twitter }}" title="{{ post.twitter }}">@{{ post.twitter }}</a></span></span>)</span>
		</div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More...</a>
    </article>
  {% endfor %}
</div>
